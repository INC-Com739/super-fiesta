<div class="container mt-5">

    <div class="row">
        <!-- Column 1 -->
        <div class="col-md-4 text-center">
            <img src="https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="img-fluid" alt="Gallery Image 1">

        </div>

        <div class="col-md-4 text-center">
